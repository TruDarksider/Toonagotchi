<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tamagotchi</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header-container">
        <h1 class="logo">Tamagotchi</h1>
    </div>
    <div class="device-container">
        <div class="device-plastic">
            <div class="device-screen"></div>
            <div class="device-buttons-container">
                <div class="device-button" id="left-button" onclick=moveCursor()></div>
                <div class="device-button" id="middle-button" onclick=handleCursorAction()></div>
                <div class="device-button" id="right-button"></div>
            </div>
        </div>
    </div>
    <div id="quick-start">
        <span>First button moves cursor</span>
        <br/>
        <span>Second button selects action</span>
        <br/>
        <span>Third button is to match the real thing</span>
    </div>
    <!-- FOR DEVELOPEMENT HELP
        <div class="button-container">
        <button id="load-tune" onclick=loadTune()>Load Default Tune</button>
    </div>
    <div>
        <p>Tune Pixels:</p>
        <div id="tune-pixel-list"></div>
    </div> -->
</body>
</html>
